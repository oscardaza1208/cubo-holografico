<!DOCTYPE html>

<head>

  <title>WebAR Seguridad</title>

  <!-- Scripts correctos -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    body { margin: 0; overflow: hidden; }
  </style>

<body>

      animation-mixer>
    </a-entity>

    <a-text 
      value="Protege tu informaciÃ³n"
