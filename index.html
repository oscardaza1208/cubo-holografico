<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba A-Frame (sin AR)</title>

  <!-- ETIQUETAS CORRECTAS DE SCRIPT -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <style>body{margin:0;}</style>
</head>
<body>
  <!-- Escena bÃ¡sica para comprobar que A-Frame carga -->
  <a-scene>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"></a-box>
    <a-sky color="#222"></a-sky>
    <a-entity position="0 1.6 0" camera></a-entity>
  </a-scene>
</body>
</html>
