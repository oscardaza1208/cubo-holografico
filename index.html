<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Seguridad (modelo externo)</title>

  <!-- Scripts correctos -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    #msg {
      position: fixed; left: 0; right: 0; top: 0;
      padding: 10px 14px; font-family: system-ui, sans-serif;
      font-size: 14px; color: #111; background: #ffef9f; display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Mensajes -->
  <div id="msg"></div>

  <!-- Escena AR con cámara trasera en móviles -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true; logarithmicDepthBuffer: true"
    arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
  >
    <!-- Marcador HIRO por defecto -->
    <a-marker
      type="pattern"
      url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt"
    >
      <!-- Modelo 3D externo (no necesitas subir .glb) -->
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)"
        position="0 0 0"
        scale="0.4 0.4 0.4"
        animation-mixer
      ></a-entity>

      <a-entity position="0 0.5 0">
        <a-text value="Protege tu información" color="yellow" align="center" width="3"></a-text>
      </a-entity>
    </a-marker>

    <!-- Cámara AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Mostrar mensajes si falla la cámara
    (function(){
      const snackbar = (t)=>{ const el=document.getElementById('msg'); el.textContent=t; el.style.display='block'; };

      // AR.js emite errores por consola; ayudamos al usuario en pantalla
      function checkStream() {
        const video = document.querySelector('video');
        if (!video) { setTimeout(checkStream, 800); return; }
        // Si el video no arranca en 5s, avisamos
        setTimeout(()=>{
          if (video.readyState < 2) {
            snackbar('No se pudo acceder a la cámara. Revisa permisos del navegador y que ninguna app la esté usando. En móviles, usa Chrome/ Safari y permite cámara.');
          }
        }, 5000);
      }
      checkStream();
    })();
  </script>
</body>
</html>
