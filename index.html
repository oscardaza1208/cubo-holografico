<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>WebAR Seguridad</title>

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Holograma placeholder hecho con primitivas: un “escudo” simple -->
    <a-entity position="0 0 0">
      <!-- círculo (frente del escudo) -->
      <a-circle radius="0.35" color="#00E5FF" position="0 0 0"></a-circle>
      <!-- anillo -->
      <a-ring radius-inner="0.28" radius-outer="0.34" color="#004DFF" position="0 0 0.01"></a-ring>
      <!-- brillo animado -->
      <a-entity geometry="primitive: torus; radius: 0.23; radius-tubular: 0.01"
                material="color: #FFFFFF; opacity: 0.7"
                position="0 0 0.02"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 3000; easing: linear">
      </a-entity>
    </a-entity>

    <!-- Texto holográfico -->
    <a-text value="Protege tu información" position="-0.8 1 -1" color="yellow" width="4"></a-text>
  </a-scene>
</body>
</html>
