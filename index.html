<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Seguridad (sin marcador)</title>

  https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
 >

  <!-- AR.JS sin marcador -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="antialias: true; alpha: true"
    vr-mode-ui="enabled: false"
  >

    <!-- Modelo 3D externo colocado frente a la cámara -->
    <a-entity 
      position="0 0 -2"
      scale="0.4 0.4 0.4"
      gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)"
      animation-mixer
    ></a-entity>

    <a value="Protege tu información"
            position="-1 1 -3"
            color="yellow"
            width="3"></a-text>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
