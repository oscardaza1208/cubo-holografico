<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Seguridad (modelo externo)</title>

  <!-- Scripts CORRECTOS -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>body{margin:0; overflow:hidden}</style>
</head>
<body>
  <!-- AR.js en modo marker (HIRO) para que funcione de inmediato -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marcador HIRO por defecto: imprime o muestra en otra pantalla si quieres "anclar" el modelo -->
    <a-marker type="pattern" url="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
      <!-- Modelo 3D externo (no subes .glb al repo) -->
      <a-entity
        gltf-model="url(https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb)"
        position="0 0 0"
        scale="0.4 0.4 0.4"
        animation-mixer>
      </a-entity>
      <a-entity position="0 0.5 0">
        <a-text value="Protege tu información" color="yellow" align="center" width="3"></a-text>
      </a-entity>
    </a-marker>

    <!-- Cámara AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
